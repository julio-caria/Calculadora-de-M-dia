<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Calculadora de média</h1>
      <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
      </p>
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />

      <div class="container-fields">
        <input
          class="field field-nome"
          id="student-name"
          type="text"
          placeholder="Informe o nome do Aluno..."
          value=""
        />

        <input
          class="field field-nota"
          id="primeiroBimestre"
          type="text"
          placeholder="Primeira Nota"
          value=""
        />
        <input
          class="field field-nota"
          id="segundoBimestre"
          type="text"
          placeholder="Segunda Nota"
          value=""
        />
        <input
          class="field field-nota"
          id="terceiroBimestre"
          type="text"
          placeholder="Terceira Nota"
          value=""
        />
        <input
          class="field field-nota"
          id="quartoBimestre"
          type="text"
          placeholder="Quarta Nota"
          value=""
        />

        <div class="result">
          <p id="resposta-boletim"></p>
        </div>

        <button onclick="approvedOrReproved()" class="btn">
          Calcular Média
        </button>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>

    <script src="./script.js"></script>
  </body>
</html>
